 <app-sidebar></app-sidebar> 
<div class="main">
    <h1 class="p-3 mb-2 bg-dark text-white">Faculty Roles</h1>
   
    
    <div *ngIf="flag">
        
        <!-- <table border="2" class="table table-striped"> -->
            <p-table [value]="role" [rows]="5" [globalFilterFields]="['id','name']" >
            
                <ng-template pTemplate="header">
                <tr>
                <th>No</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-r  >

      
            <tr >
                
                    <td>{{r.id}}</td>
                 <td >{{r.name}}</td>
                 <td><button class="btn-dark" (click)="delete(r.id)" >Delete</button></td>

            </tr>
            
        </ng-template>
        </p-table>
       
    </div>
    <div class="dropdown show"  >
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Add Role 
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" [formGroup]="addrole" >
          <input type="text"  formControlName="name"  placeholder="Enter Role..."/>
          <button type="submit" (click)=add() class="btn btn-dark btn-block"><i class="pi pi-plus-circle" style="font-size: 1em "></i></button >
        </div>
      </div>
</div>
