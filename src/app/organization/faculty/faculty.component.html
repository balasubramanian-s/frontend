<app-sidebar></app-sidebar>
<div class="main">
   <h1 class="p-3 mb-2 bg-dark text-white"> {{name}} Employees </h1>
   <button [routerLink]="['/addFaculties',this.id,this.name]" class="p-2 mb-2 btn-dark btn-btn-lg" style="float: right;">Add Faculty</button>
   <div *ngIf="flag">

      <table class="table table-striped" border="2">
         <thead>
            <tr>
               <th>No</th>
               <th>FirstName</th>
               <th>LastName</th>
               <th>Role</th>
               <th>DateOfBirth</th>
               <th>Email</th>
               <th>Mobile</th>
               <th>CreatedOn</th>
               <th>ModifiedOn</th>
               <th>Action</th>
            </tr>

         </thead>
         <tbody *ngFor="let i of this.faculty ;let j=index;">
            <th>{{j+1}}</th>
            <td> {{i.first_name}}</td>
            <td>{{i.last_name}}</td>
             <td>{{i.roles.name}}</td> 
            <td>{{i.dob}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile_no}}</td>
            <td>{{i.createdon |date:'medium'}}</td>
            <td>{{i.modifiedon |date:'medium'}}</td>
            <td><i [routerLink]="['/editfaculty',i.id,this.id,this.name]" class="pi pi-pencil" style="font-size: 2em"></i> 
            &nbsp;&nbsp;<i  (click)="delete(i.id)" class="pi pi-trash" style="font-size: 2em"></i></td>
               
         </tbody>
      </table>

   </div>
</div>
