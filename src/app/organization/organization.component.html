


<div id="sidebar" >
    <div id="content">
        <h1 class="p-2 mb-2 bg-dark text-white"> Revature</h1>

        
        <aside> <button  class="p-3 mb-2 bg-dark text-white btn-block" routerLink="/faculty">Employees</button></aside>
       
    </div>
   

</div>


<h1 class="p-4 mb-3 bg-dark text-white"> </h1>
<div class="main">
<h1 class="p-3 mb-2 bg-dark text-white"> Organizations</h1>

<button routerLink="/add" class="p-2 mb-2 btn-dark btn-btn-lg" style="float: right;" >Add organization</button><br>
<br>
<table  class="table table-striped" >
<thead>
    <tr >
        <th scope="col">No </th>
        <th scope="col">Name</th>
        <th scope="col">Alias</th>
        <th scope="col">University</th>
        
        <th scope="col">Createdon</th>
        <th scope="col">ModifiedOn</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        <th scope="col">Employees</th>
        <th scope="col">Students</th>
    </tr>
</thead>
    <tbody   *ngFor="let org of this.org;let i=index; let isOdd=odd;let isLast=last," class="align-middle" >
 <tr >     
<th scope="row">{{i+1}}</th>
<td><a [routerLink]="['/details',org.id]">{{org.name}}</a> </td> 
<td>{{org.alias}} </td>
<td>{{org.university}} </td>
<td>{{org.createdon | date:'medium'}}</td>
<td>{{org.modifiedon| date:'medium'}}</td>
<td>{{org.isActive |status}}</td>

<td>
    <button [routerLink]="['/edit',org.id]" class="btn-dark">Edit</button>
    &nbsp;<button (click)="delete(org.id)"class="btn-dark">Delete</button>&nbsp;
   

<td>
    <button [routerLink]="['/faculty',org.id]" class="btn-dark btn-btn-lg" > View</button>
    
</td>
<td>
    <button [routerLink]="['/students',org.id]" class="btn-dark btn-btn-lg">Manage</button>
</td>
</tr>
</tbody>
</table>
</div>
